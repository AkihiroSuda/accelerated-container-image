linters:
  enable:
    - depguard
    - structcheck
    - varcheck
    - staticcheck
    - unconvert
    - gofmt
    - goimports
    - golint
    - ineffassign
    - vet
    - unused
    - misspell
  disable:
    - errcheck

linters-settings:
  depguard:
    list-type: denylist
    include-go-root: true
    packages:
      # use "io" or "os" instead
      # https://go.dev/doc/go1.16#ioutil
      - io/ioutil
